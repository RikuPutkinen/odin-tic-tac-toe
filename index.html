<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="player-name">Player 1</div>
    </div>
    
    <div class="center">
      <button id="restart-button">Restart game</button>
      <div class="turn-notification">Player 1's turn</div>
      <div class="gameboard">
        <div class="box" data-cell="0"></div>
        <div class="box" data-cell="1"></div>
        <div class="box" data-cell="2"></div>
        <div class="box" data-cell="3"></div>
        <div class="box" data-cell="4"></div>
        <div class="box" data-cell="5"></div>
        <div class="box" data-cell="6"></div>
        <div class="box" data-cell="7"></div>
        <div class="box" data-cell="8"></div>
      </div>
    </div>

    <div class="right">
      <div class="player-name">Player 2</div>
    </div>

  </div>
</body>
</html>
